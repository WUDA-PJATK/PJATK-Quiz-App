version: '3.8'
services:
  next:
    container_name: next_container
    build: ./frontend
    ports:
      - "3000:3000"
  db:
    container_name: postgres_container
    image: postgres
    restart: always
    environment: 
      POSTGRES_USER: root
      POSTGRES_PASSWORD: root
      POSTGRES_DB: test_db
    ports:
      - "5432:5432"
  pgadmin:
    container_name: pgadmin4_container
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: sokolowskipiotr297@protonmail.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - "5050:80"
      